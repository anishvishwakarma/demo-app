<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allin Platform - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    .center-outer { min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #f5f6fa; }
    .mobile-container { box-shadow: 0 0 32px rgba(0, 40, 120, 0.08); border-radius: 22px; background: #fff; width: 360px; min-height: 600px; display: flex; flex-direction: column; align-items: center; position: relative; margin: 40px 0; }
    .splash-screen, .login-container, .otp-container { width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; min-height: 600px; flex: 1 0 auto; }
    .splash-logo { width: 120px; height: 120px; margin-bottom: 32px; }
    .loading-text { color: #1976d2; font-size: 1.3rem; margin-top: 18px; letter-spacing: 2px; }
    .login-form, .otp-form { width: 90%; max-width: 350px; display: flex; flex-direction: column; gap: 18px; }
    .login-title { color: #1976d2; font-size: 2.2rem; font-weight: 700; text-align: center; margin-bottom: 0; }
    .login-subtitle { color: #1976d2; font-size: 1.2rem; text-align: center; margin-bottom: 8px; }
    .tagline { color: #888; font-size: 1.05rem; text-align: center; margin-bottom: 24px; font-weight: 500; letter-spacing: 0.5px; }
    .input-box { background: #f5f6fa; color: #222; border: 1.5px solid #bbb; border-radius: 16px; padding: 18px 18px; font-size: 1.1rem; margin-bottom: 0; outline: none; width: 100%; box-sizing: border-box; }
    .action-btn { background: #111; color: #fff; border: none; border-radius: 8px; padding: 10px 0; font-size: 1.2rem; font-weight: 600; cursor: pointer; margin-top: 8px; transition: background 0.2s; width: 90%; align-self: center; }
    .action-btn:active { background: #333; }
    .resend-link { color: #888; text-align: center; margin-top: 32px; margin-bottom: 40px; cursor: pointer; font-size: 1rem; }
    .footer-brand { width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 0; margin-bottom: 16px; flex-shrink: 0; }
    .footer-logo { width: 48px; height: 48px; margin-bottom: 8px; }
    .footer-text { color: #1976d2; font-size: 1.1rem; letter-spacing: 1px; }
    @media (max-width: 500px) {
      .mobile-container { width: 100vw; border-radius: 0; min-height: 100vh; margin: 0; }
      .login-form, .otp-form { max-width: 98vw; }
      .footer-brand { margin-bottom: 16px; }
    }
  </style>
</head>
<body>
  <div class="center-outer">
    <div class="mobile-container">
      <div id="splash" class="splash-screen">
        <img src="images/allin logo.png" alt="Allin Logo" class="splash-logo" />
        <div class="loading-text">Loading...</div>
      </div>
      <div id="login" class="login-container" style="display:none;">
        <img src="images/allin logo.png" alt="Allin Logo" class="splash-logo" />
        <div class="login-title">Allin</div>
        <div class="login-subtitle">Platform</div>
        <div class="tagline">One Platform, Infinite Possibilities</div>
        <form class="login-form" id="login-form">
          <input type="tel" id="mobile" class="input-box" placeholder="Enter Mobile Number (optional)" maxlength="10" pattern="[0-9]{10}" />
          <button type="submit" class="action-btn">Send OTP</button>
        </form>
      </div>
      <div id="otp" class="otp-container" style="display:none;">
        <img src="images/allin logo.png" alt="Allin Logo" class="splash-logo" />
        <div class="login-title">Allin</div>
        <div class="login-subtitle">Platform</div>
        <div class="tagline">One Platform, Infinite Possibilities</div>
        <form class="otp-form" id="otp-form">
          <input type="text" id="otp-input" class="input-box" placeholder="Enter OTP (any 4 digits)" maxlength="4" pattern="[0-9]{4}" />
          <button type="submit" class="action-btn">Continue</button>
        </form>
        <div class="resend-link" id="resend">Resend Again</div>
      </div>
      <div class="footer-brand">
        <img src="images/allpixel logo.png" alt="allpixel logo" class="footer-logo" />
        <div class="footer-text">allpixel technologies</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
