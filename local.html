<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allin Platform - Local</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mobile-container">
    <header class="app-header">
      <div class="header-row">
        <div class="header-logo-block">
          <span class="logo">allin</span>
          <span class="header-address">south vihar, east road, delhi, 12457</span>
        </div>
        <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
      </div>
    </header>
    <main id="main-content">
      <div class="top-tabs">
        <a class="top-tab" href="allinternet.html">allinternet</a>
        <a class="top-tab" href="alltext.html">alltext</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search local services..." id="local-search-input" />
      </div>
      <section class="local-section">
        <div class="local-header-row" style="display:flex; justify-content:space-between; align-items:center; margin:18px 0 10px 0;">
          <span style="font-weight:700; color:#1976d2; font-size:1.1rem;">Newly Added</span>
          <a href="#" style="color:#444; font-size:0.98rem; text-decoration:none;">See All</a>
        </div>
        <div class="local-new-list">
          <div class="local-new-item">
            <div class="local-icon"><i class="fa-solid fa-camera-retro"></i></div>
            <div>
              <div class="local-title">Photographer</div>
              <div class="local-count">16 listings</div>
            </div>
          </div>
          <div class="local-new-item">
            <div class="local-icon"><i class="fa-solid fa-drum"></i></div>
            <div>
              <div class="local-title">Band</div>
              <div class="local-count">4 listings</div>
            </div>
          </div>
        </div>
        <div class="local-header-row" style="display:flex; justify-content:space-between; align-items:center; margin:24px 0 10px 0;">
          <span style="font-weight:700; color:#222; font-size:1.1rem;">Popular</span>
          <a href="#" style="color:#00bfff; font-size:0.98rem; text-decoration:none; font-weight:600;">SEE ALL</a>
        </div>
        <div class="local-popular-grid">
          <a href="booking.html?service=makeup" class="local-popular-item" style="text-decoration:none;">
            <div class="local-popular-icon"><i class="fa-solid fa-user-nurse"></i></div>
            <div class="local-popular-title">Makeup Artist</div>
          </a>
          <a href="booking.html?service=plumber" class="local-popular-item" style="text-decoration:none;">
            <div class="local-popular-icon"><i class="fa-solid fa-wrench"></i></div>
            <div class="local-popular-title">Plumber</div>
          </a>
          <a href="booking.html?service=electrician" class="local-popular-item" style="text-decoration:none;">
            <div class="local-popular-icon"><i class="fa-solid fa-bolt"></i></div>
            <div class="local-popular-title">Electrician</div>
          </a>
          <a href="booking.html?service=carpenter" class="local-popular-item" style="text-decoration:none;">
            <div class="local-popular-icon"><i class="fa-solid fa-hammer"></i></div>
            <div class="local-popular-title">Carpenter</div>
          </a>
          <a href="driver-booking.html" class="local-popular-item" style="text-decoration:none;">
            <div class="local-popular-icon"><i class="fa-solid fa-car"></i></div>
            <div class="local-popular-title">Driver</div>
          </a>
          <a href="booking.html?service=eventplanner" class="local-popular-item" style="text-decoration:none;">
            <div class="local-popular-icon"><i class="fa-solid fa-calendar-check"></i></div>
            <div class="local-popular-title">Event planner</div>
          </a>
        </div>
        <button class="add-local-btn" onclick="addNewService()">+ Add New Service/Work</button>
      </section>
    </main>
    <nav class="bottom-nav">
      <a class="nav-btn" href="profile.html"><span>Profile</span></a>
      <a class="nav-btn" href="allinternet.html"><span>Home</span></a>
      <a class="nav-btn" href="history.html"><span>History</span></a>
    </nav>
  </div>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    function addNewService() {
      const serviceName = prompt('Enter service name:');
      if (serviceName) {
        const serviceType = prompt('Enter service type (e.g., Professional, Creative, Technical):');
        if (serviceType) {
          const price = prompt('Enter price range (e.g., â‚¹200-500):');
          if (price) {
            alert(`Service "${serviceName}" added successfully!\nType: ${serviceType}\nPrice: ${price}\n\n(Note: This is a demo. In a real app, this would be saved to the database.)`);
          }
        }
      }
    }
    
    // Search functionality for local services
    document.getElementById('local-search-input').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const serviceItems = document.querySelectorAll('.local-popular-item, .local-new-item');
      
      serviceItems.forEach(item => {
        const title = item.querySelector('.local-popular-title, .local-title').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
          item.style.display = 'block';
        } else {
          item.style.display = searchTerm ? 'none' : 'block';
        }
      });
    });
  </script>
</body>
</html>
